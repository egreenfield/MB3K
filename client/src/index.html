<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Metric Browser 3K</title>

    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script>
        window.evaluator = function(expression,inputs,valueField,indexField) {

            var values = [];
            var funcExpression = "with(inputs) { return " + expression + "}";
            var evaluatorFunction = Function("inputs",funcExpression);
            var dataLength = inputs.length;
            for(var i=0;i<dataLength;i++) {
                var inputSample = inputs[i];
                let newSample = {};
                newSample[valueField] = evaluatorFunction(inputSample);
                newSample[indexField] = inputSample[indexField];
                values.push(newSample);
            }
            return values;
        }
    </script>
</head>

<body>

<div id="root">
</div>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap.js"></script>

</body>
</html>
